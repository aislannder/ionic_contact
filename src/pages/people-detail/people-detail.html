<!--
  Generated template for the PeopleDetail page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>PeopleDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{item.picture.large}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.name.title}} {{item.name.first}} {{item.name.last}}
        </ion-card-title>
      <p>
        {{item.email}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
